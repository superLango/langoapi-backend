server:
  port: 8090
spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://101.43.234.93:8123
#          uri: http://localhost:8123
          predicates:
            - Path=/api/**
      default-filters:
        - AddResponseHeader=source, lango
dubbo:
  application:
    name: dubbo-langoapi-backend-provider
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://101.43.234.93:8848
#    address: nacos://localhost:8848